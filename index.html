<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- https://placehold.co/600x400?font=roboto -->

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/style.css">

    <!--=============== JS ===============-->
    <script src="js/script.js"></script>

    <title>E-Groceries</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header>
        <div class="logo__container">
            E-Groceries
        </div>

        <nav class="nav__container">
            <!-- !<table>    /* !padding hover akan terlihat tidak menyatu jika menggunakan table */
                <tr> -->
                    <a href="#title" class="nav__home nav__item">Home</a>
                    <a href="#our__package" class="nav__package nav__item">Our Package</a>
                    <a href="#call__us" class="nav__call nav__item">Call Us</a>
                <!-- </tr>
            </table> -->
        </nav>
    </header>


    <!--=============== MAIN ===============-->
    <main>
        <!--=============== HOME ===============-->
        <section class="section__home" id="home">
            <div class="title__container">
                <div class="title" id="title">
                    <h1>Top Rated E-Groceries Shop in Indonesian</h1>
                </div>

                <div class="sub__title">
                    <span>Everyday with best ingredients</span>
                </div>
            </div>

            <div class="content__container">
                <div class="content__left">
                    <div class="content__image">
                        <img class="image" src="/assets/img/placeholder-image.png" alt="slider image">
                        <span class="image-tag"><i>"Setiap hari beli sayur buah yang fresh di sini"</i></span>

                        <div class="content__customer">
                            <div class="circle">
                                <i class='bx bx-user'></i>
                            </div>
                            
                            <div class="customer__name">
                                <span><b>Nama Panjang</b></span>
                                <span><i>Pekerjaan, 23</i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content__right">
                    <div class="form__title-container">
                        <div class="form__title">
                            Contact Us
                        </div>

                        <div class="form__subtitle">
                            Sales akan menghubungin anda 1x24 jam setelah data kami terima
                        </div>
                    </div>

                    <form action="/">
                        <label for="your-name">Your Name:</label>
                        <input type="text" name="your-name" id="your-name" placeholder="First and last name">

                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com">

                        <label for="interest">What are you interested in?</label>
                        <select name="interest" id="interest" aria-placeholder="Select option">
                            <option value="football">Football</option>
                            <option value="badminton">Badminton</option>
                        </select>

                        <button type="submit" id="button"><b>SEND</b></button>
                    </form>
                </div>
            </div>

            <div class="product__container">
                <div class="product__info">
                    info
                </div>

                <div class="circle">
                    1
                </div>
            </div>
        </section>


        <!--=============== OUR PACKAGE ===============-->
        <section class="section__package" id="our__package">
            <div class="test">

            </div>
        </section>

        <!--=============== CALL US ===============-->
        <section class="section__call" id="call__us">
            <div class="test"></div>
        </section>
    </main>


    <!--=============== FOOTER ===============-->
    <footer>

    </footer>
    
</body>
</html>
